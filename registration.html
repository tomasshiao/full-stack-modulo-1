<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rules & Policies</title>
  <!--<link rel="stylesheet" type="text/css" href="nysl_1.css">-->
  <!--<link rel="stylesheet" type="text/css" href="nysl_2.css">-->
  <link rel="stylesheet" type="text/css" href="nysl_3.css">
</head>

<body>
  <header>
    <div class="box">
      <h1 id="title">Northside Youth Soccer League</h1>
      <img src="design1_image1.jpg" alt="img" id="imagen1">
      <img src="design2_image1.jpg" alt="img" id="imagen2">
    </div>
    <div class="box2">
      <h1 class="subtitle">Register Form</h1>
      <img src="nysl_logo.png" alt="logo" height="150" width="150" class="logo">
    </div>
    <div id="nav">
      <nav>
        <a href="index.html" class="link">Home</a>

        <a href="about.html" class="link">About NYSL</a>

        <a href="contact.html" class="link">Contact</a>

        <a href="rules.html" class="link">Rules</a>

        <a href="game_info.html" class="link">Game Info</a>

        <a href="register_form.html" id="link-site" class="link">Register</a>
      </nav>
    </div>
  </header>
  <form action="show_data.html">
    <fieldset id="player-info">
      <label id="first-name">Player's First Name: <input type="text" placeholder="First Name"></label>
      <br>
      <label id="last-name">Last Name: <input type="text" placeholder="Last Name"></label>
      <br>
      <label id="street-address">Street Address: <input type="text" placeholder="Address"></label>
      <br>
      <label id="city">City: <input type="text" placeholder="City"></label>
      <br>
      <label id="zip">ZIP Code: <input type="number" placeholder="ZIP"></label>
      <br>
      <label id="birthday">Birth Date (mm/dd/yyyy): <input type="number" min="1" max="12"> /</label>
      <label><input type="number" min="1" max="31"> /</label>
      <label><input type="number" min="2000" max="2100"></label>
      <br>
      <label class="gender">Gender: <input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <br>
      <label id="grade">Grade: <input type="radio" name="grade" value="Pre-School"> Pre-School</label>
      <label><input type="radio" name="grade" value="1st"> 1<sup>st</sup></label>
      <label><input type="radio" name="grade" value="2nd"> 2<sup>nd</sup></label>
      <label><input type="radio" name="grade" value="3rd"> 3<sup>rd</sup></label>
      <label><input type="radio" name="grade" value="4th"> 4<sup>th</sup></label>
      <label><input type="radio" name="grade" value="5th"> 5<sup>th</sup></label>
      <br>
      <label id="parent-guardian-name">Parent/Guardian: <input type="text" placeholder="Parent/Guardian Name"></label>
      <br>
      <label id="contact-phone">Contact Phone: <input type="number" placeholder="Phone #"></label>
      <br>
      <label id="contact-email">Contact Email: <input type="email" placeholder="Email"></label>
    </fieldset>
    <fieldset id="questions">
      <label id="nearby"><b>Which elementary schools do you live near?</b>
        <br>
        <b>First closest school:</b>
        <select name="Elementary #1">
          <option value="AJ Katzenmaier">
            AJ Katzenmaier
          </option>
          <option value="Greenbay">
            Greenbay
          </option>
          <option value="Howard A Yeager">
            Howard A Yeager
          </option>
          <option value="Majorie P Heart">
            Majorie P Heart
          </option>
          <option value="North Elementary">
            North Elementary
          </option>
          <option value="South Elementary">
            South Elementary
          </option>
        </select>
      </label>
      <label>
        <b>Second closest school:</b>
        <select name="Elementary #2">
          <option value="AJ Katzenmaier">
            AJ Katzenmaier
          </option>
          <option value="Greenbay">
            Greenbay
          </option>
          <option value="Howard A Yeager">
            Howard A Yeager
          </option>
          <option value="Majorie P Heart">
            Majorie P Heart
          </option>
          <option value="North Elementary">
            North Elementary
          </option>
          <option value="South Elementary">
            South Elementary
          </option>
        </select>
      </label>
      <label id="pos-u"><b>What position(s) do you usually play?</b> (check all that apply)
        <br>
        <input type="checkbox">Forward
      </label>
      <label><input type="checkbox">Midfield </label>
      <label><input type="checkbox">Defense </label>
      <label><input type="checkbox">Goalkeeper</label>
      <br>
      <label class="pos-w"><b>What position(s) do you want play?</b> (check all that apply)
        <input type="checkbox">Forward</label>
      <label class="pos-w"><input type="checkbox">Midfield </label>
      <label class="pos-w"><input type="checkbox">Defense </label>
      <label class="pos-w"><input type="checkbox">Goalkeeper
      </label>
    </fieldset>
    <fieldset id="uni">
      <label id="uniform"><input type="checkbox"><b>Already have a uniform</b></label>
      <br>
      <label id="j-size">
        <b>Jersey size:</b>
        <select name="Jersey Size">
          <option value="Youth Small">
            Youth Small
          </option>
          <option value="Youth Medium">
            Youth Medium
          </option>
          <option value="Youth Large">
            Youth Large
          </option>
          <option value="Small">
            Small
          </option>
          <option value="Medium">
            Medium
          </option>
          <option value="Large">
            Large
          </option>
          <option value="Extra-Large">
            Extra-Large
          </option>
        </select>
      </label>
      <label id="s-size">
        <b>Shorts size:</b>
        <select name="Shorts Size">
          <option value="Youth Small">
            Youth Small
          </option>
          <option value="Youth Medium">
            Youth Medium
          </option>
          <option value="Youth Large">
            Youth Large
          </option>
          <option value="Small">
            Small
          </option>
          <option value="Medium">
            Medium
          </option>
          <option value="Large">
            Large
          </option>
          <option value="Extra-Large">
            Extra-Large
          </option>
        </select>
      </label>
    </fieldset>
    <fieldset class="permission">
      <label class="permission">
        <b><u>Permision to play:</u></b>
        <br>
        I, the parent or guardian of the minor registrant, agree that the registrant and I will abide by all the rules of the Northside Youth Soccer League (NYSL). In recognizing the possibility of physical injury associated with soccer and in
        consideration for the “League” accepting the registrant for its soccer programs and activities, I hereby release, discharge, and/or otherwise indemnify NYSL, their employees and associated personnel and volunteers, including the facilities
        used for practices and games, against any claim by or on behalf of the registrant as a result of the registrant’s participation in the program and/or being transported to or from NYSL sponsored activities, which transportation.
        <br>
        By entering your name below, I hereby agree and authorize the above. In addition, by signing below, I also acknowledge that I have read the cancellation policy and agree to its terms.
      </label>
      <br>
      <label>
        Parent/Guardian Signature: <input type="text" placeholder="Signature">
      </label>
      <br>
      <label>
        Date: <input type="number" min="1" max="12"> /
      </label>
      <label><input type="number" min="1" max="31"> /</label>
      <label><input type="number" min="2000" max="2100"></label>
      <label><input type="submit" value="Submit"></label>
    </fieldset>
  </form>
</body>

</html>
